plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    // JNativeHook
    implementation 'com.github.kwhat:jnativehook:2.2.2'
    }

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    mainClass = 'org.keylogger.app.App'
}
